---
- hosts: all
  become: true
  tasks:
  - name: make direcotry
    file:
      path: "/root/.ssh"
      state: directory
  - name: create empty file
    file:
      path: "/root/.ssh/authorized_keys"
      state: touch
  - name: put pubkey
    lineinfile:
      path: "/home/<super-user>/.ssh/authorized_keys"
      line: "{{ gold_key }}"
...